name: Continuous Integration

on:
  pull_request:
    branches: [master]
    paths-ignore:
      - "**/*.md"
permissions:
  contents: read

jobs:
  run-cargo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Setup protoc
        uses: arduino/setup-protoc@v3.0.0
      - name: Run cargo tests
        run: cargo test

  run-node-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Run node tests
        run: make build-node-sdk && cd sdks/node && npm ci && npm test
  run-wasm-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: "latest"
      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright

      - name: Run wasm tests
        run: |
          make build-wasm-sdk
          cd sdks/web/test && \
          npm i && \
          npm test

  run-cli-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Setup protoc
        uses: arduino/setup-protoc@v3.0.0
      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
      - name: Add Go cli to PATH
        run: |
          echo 'export PATH=$PATH:$(go env GOPATH)/cli' >> $GITHUB_PATH
      - name: Run cli tests
        run: cd cli && make test

  run-go-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: run go tests
        run: cd sdks/go && go test -v ./...

  run-go-tests-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Install GCC
        run: choco install mingw
      - name: run go tests
        run: cd sdks/go && go test -v ./...

  run-python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run python tests
        run: cd sdks/python && python -m unittest tests/test_payment_plan.py

  run-python-tests-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run python tests
        run: cd sdks/python && python -m unittest tests/test_payment_plan.py

  run-php-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, curl, json, bcmath
      - name: Install Composer
        run: |
          cd sdks/php
          composer install --no-interaction --prefer-dist
      - name: Run PHP tests
        run: |
          cd sdks/php
          vendor/bin/phpunit --configuration phpunit.xml

  run-php-tests-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, curl, json, bcmath
      - name: Install Composer
        run: |
          cd sdks/php
          composer install --no-interaction --prefer-dist
      - name: Run PHP tests
        run: |
          cd sdks/php
          composer install --no-interaction --prefer-dist
          vendor/bin/phpunit --configuration phpunit.xml
